<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet"/>
    <title>Website Forms</title>
  </head>
  <body>
    <main class="container">
     
        <h1 class="header">Register with <span class="span">Us</span></h1>
        <div class="horizontal_container">
            <div class="horizontal"></div>
        </div>
        <form class="form_container">
            <h4 class="form_header">Sign up</h4>
            <div class="input_container">
                <label for="name" class="labels"> Full Name</label>
                <input type="text" id="name" class="inputtext" required/>

                <label for="email" class="labels">Email</label>
                <input type="email" id="email" name="email" class="inputtext" required />

                <label for="confirmEmail" class="labels">Confirm Email</label>
                <input type="email" id="confirmEmail" name="confirmEmail" class="inputtext" required />

                <label for="dateOfBirth" class="labels">Date of birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="inputtext" required/>

                <label for="gender" class="labels">Gender</label><br>
                <input type="radio" name="gender" value="male" id="male" class="inputradio"/>
                <label for="male" class="labels">Male</label><br>
                <input type="radio" name="gender" value="female" id="female" />
                <label for="female" class="labels">Female</label><br>

                <label for="country" id="country_label" class="labels">Country</label>
                <select class="inputtext" required>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Åland Islands">Åland Islands</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="American Samoa">American Samoa</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Anguilla">Anguilla</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Aruba">Aruba</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Bahamas">Bahamas</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Bangladesh">Bangladesh</option>
                </select>


                <label for="terms" class="labels">Terms and conditions</label><br>
                <p class="terms">do you agree to the <a href="#">term and conditions?</a></p>
                <input type="checkbox" id="terms" name="terms" value="agree"/> <br>


                <label for="textArea" class="labels" >Tell us about your self</label>
                <textarea id="textArea" name="textArea" placeholder="About you. Not more than 500words"
                class="textarea" maxlength="4000"></textarea>
                <button class="button" >Sign up</button>
            </div>
        </form>
     
    </main>
  </body>
</html>
